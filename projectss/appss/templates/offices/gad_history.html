<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports and Complaints Graphs (Counts)</title>
</head>

<body>
    <h2>Solved Reports</h2>
    <img src="data:image/png;base64,{{ report_image }}" alt="Solved Reports Graph" width="800">

    <h2>Solved Complaints</h2>
    <img src="data:image/png;base64,{{ complaint_image }}" alt="Solved Complaints Graph" width="800">

    <h3>Schools Key</h3>
    <ul>
        {% for key, value in school_mapping.items %}
            <li><strong>{{ key }}</strong>: {{ value }}</li>
        {% endfor %}
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint or Report</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Submit a Complaint or Report</h1>
    <form id="complaintForm" method="POST">
        <textarea name="description" id="description" rows="4" cols="50" placeholder="Enter complaint or report description here..."></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <div id="responseMessage"></div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#complaintForm').on('submit', function(e) {
                e.preventDefault();  // Prevent the form from submitting normally

                $.ajax({
                    url: "{% url 'submit_complaint' %}",
                    type: "POST",
                    data: {
                        'description': $('#description').val(),
                        'csrfmiddlewaretoken': '{{ csrf_token }}'  // Include CSRF token
                    },
                    success: function(response) {
                        $('#responseMessage').html('<p style="color:green;">' + response.message + '</p>');
                        $('#complaintForm')[0].reset();  // Reset the form after success
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = xhr.responseJSON ? xhr.responseJSON.error : "An error occurred.";
                        $('#responseMessage').html('<p style="color:red;">' + errorMessage + '</p>');
                    }
                });
            });
        });
    </script>

</body>
</html>

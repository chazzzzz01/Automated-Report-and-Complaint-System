<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informant</title>
    <style>
        /* Reset body and html margins and paddings */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #fafeff, #f0f4f9); /* Gradient background */
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 14%;
            left: 0;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #004d79, #001f3f); /* Dark gradient for sidebar */
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: width 0.3s ease;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #001f3f, #004d79); /* Gradient for header */
            color: white;
            padding: 30px;
            font-size: 35px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        .status-pending { background-color: red; color: white; }
        .status-in-progress { background-color: yellow; color: black; }
        .status-solved { background-color: green; color: white; }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 80px 20px;
            color: white;
        }

        .section {
            display: none;
        }

        .section.visible {
            display: block;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #333; /* Text color for table */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: black;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
            }

            .header h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100px;
            }

            .header {
                padding: 8px;
            }

            .header h1 {
                font-size: 18px;
            }

            .main-content {
                margin-left: 100px;
            }

            .sidebar a {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Welcome,</h2>
        <a href="#" onclick="toggleSection('complaints-section')">Lodge Report or Complaint</a>
        <a href="#" onclick="toggleSection('status-section')">Status</a>
        <a href="#" onclick="toggleSection('history-section')">History</a>
        <a href="#" onclick="toggleSection('messages-section')">Messages</a>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>SpeakUpNow</h1>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Complaint form -->
        <div id="complaints-section" class="section visible">
            
            {% include 'main/submit_complaint.html' %}
        </div>

        <!-- Status section -->
        <div id="status-section" class="section">
            <h2>Status</h2>
            <!-- Include your status content -->
            {% include 'informant/complaint_status.html' %}
        </div>

        <!-- History section -->
        <div id="history-section" class="section">
            <h2>History</h2>
            <!-- Include your history content -->
            {% include 'informant/complaint_history.html' %}
        </div>

        <!-- Messages section -->
        <div id="messages-section" class="section">
            <h2>Messages</h2>
            <!-- Include your messages content -->
            {% include 'informant/complaint_message.html' %}
        </div>
    </div>

    <script>
        function toggleSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.classList.remove('visible');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('visible');
        }

        

    </script>

</body>
</html>

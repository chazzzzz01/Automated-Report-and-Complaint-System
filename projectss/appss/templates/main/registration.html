<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informant Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            transition: transform 0.5s ease;
        }
        .form-section {
            min-width: 100%;
            transition: transform 0.5s ease;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 32px;
            cursor: pointer;
            color: #007bff;
            user-select: none;
            transition: color 0.3s ease;
        }
        .arrow:hover {
            color: #0056b3;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .hidden {
            display: none;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                margin: 20px 0;
            }
            .arrow {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="registrationContainer">
        <div class="form-section" id="basicInfoSection">
            <h2>Informant Registration - Basic Info</h2>
            <form id="registrationForm" method="POST" novalidate>
                {% csrf_token %}
                <label for="role">Role:</label>
                <select id="role" name="role" required onchange="showAdditionalFields()">
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="employee">Employee</option>
                    <option value="faculty">Faculty</option>
                </select>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact_number">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" required>

                <button type="button" class="button" onclick="slideRight()">Next</button>
            </form>
        </div>

      

    <script>
        function showAdditionalFields() {
            const role = document.getElementById('role').value;
            if (role) {
                document.getElementById('additionalFieldsSection').classList.remove('hidden');
            }
        }

        function slideRight() {
            document.getElementById('registrationContainer').style.transform = 'translateX(-100%)';
        }

        function slideLeft() {
            document.getElementById('registrationContainer').style.transform = 'translateX(0)';
        }
    </script>
</body>
</html>

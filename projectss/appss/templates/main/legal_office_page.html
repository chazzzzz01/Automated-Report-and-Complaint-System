<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Office Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding-top: 80px; /* Space for fixed header */
        }

        h1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(180deg, #160575, #0c68b3);
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }

        /* Sidebar Styling */
        #sidebar1 {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 80px;
            left: 0;
            padding: 20px 10px;
            background: linear-gradient(180deg, #160575, #0c68b3);
            color: white;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #sidebar1 p {
            font-size: 18px;
            text-transform: uppercase; /* This is for the welcome message */
            text-align: center;
            margin-bottom: 20px;
        }

        #sidebar1 a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            text-align: center;
            font-weight: bold;
        }

        #sidebar1 a:hover {
            background-color: #2378b6;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Main Content */
        #content1 {
            margin-left: 270px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #0c68b3;
            color: white;
        }

        td {
            background-color: #f2f2f2;
        }

        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            #sidebar1 {
                width: 200px;
            }

            #content1 {
                margin-left: 220px;
            }

            #sidebar1 a {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            #sidebar1 {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
                padding-bottom: 10px;
            }

            #content1 {
                margin-left: 0;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            td {
                position: relative;
                padding-left: 50%;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
            }
        }

        /* Status Indicators */
        .status-pending { background-color: red; color: white; }
        .status-in-progress { background-color: yellow; color: black; }
        .status-solved { background-color: green; color: white; }

        /* Hidden elements */
        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>

<h1>Bipsumbungan</h1>

<!-- Sidebar -->
<div id="sidebar1">
    <p>Welcome Admin!</p>
    <a href="#" id="dashboard-link" onclick="loadDashboard()">Dashboard</a>
    
    <!-- Links for Reports and Complaints -->
    <div class="sidebar-buttons">
        <a href="#" onclick="showTable('reports')">Reports</a>
        <a href="#" onclick="showTable('complaints')">Complaints</a>
        <a href="#" id="history-link" onclick="toggleHistoryButtons()">History</a>
        <a href="#" id="messages-link" onclick="toggleMessagesVisibility()">Messages</a> <!-- New Messages Link -->
    </div>
    
    <!-- History Buttons -->
    <div id="history-buttons" class="sidebar-buttons hidden">
        <button onclick="showSolvedTable('reports')">Solved Reports</button>
        <button onclick="showSolvedTable('complaints')">Solved Complaints</button>
    </div>
</div>

<!-- Main Content -->
<div id="content1">
    <div id="content2">
        <div id="dashboard-content"></div>
        {% include 'legal/legal_status.html' %}
        {% include 'legal/legal_history.html' %}
        <div id="messages-section" class="hidden"> <!-- Messages Section -->
            {% include 'legal/legal_message.html' %}
        </div>
    </div>
</div>

<script>
    function loadDashboard() {
        const dashboardContent = document.getElementById('dashboard-content');
        dashboardContent.style.display = 'block'; // Ensure the dashboard is visible
        fetch("{% url 'dashboard_page' %}")
            .then(response => response.text())
            .then(html => {
                dashboardContent.innerHTML = html;
                hideOtherSections();
            })
            .catch(error => console.error('Error loading dashboard:', error));
    }

    function toggleHistoryButtons() {
        document.getElementById('history-buttons').classList.toggle('hidden');
    }

    function toggleMessagesVisibility() {
        const messagesSection = document.getElementById('messages-section');
        if (messagesSection.classList.contains('hidden')) {
            messagesSection.classList.remove('hidden');
        } else {
            messagesSection.classList.add('hidden');
        }
    }

    function showTable(type) {
        const dashboardContent = document.getElementById('dashboard-content');
        dashboardContent.style.display = 'none'; // Hide the dashboard content when switching to another section

        document.getElementById('reports-table').classList.add('hidden');
        document.getElementById('complaints-table').classList.add('hidden');

        if (type === 'reports') {
            document.getElementById('reports-table').classList.remove('hidden');
        } else if (type === 'complaints') {
            document.getElementById('complaints-table').classList.remove('hidden');
        }
    }

    function showSolvedTable(type) {
        document.getElementById('solved-reports-table').classList.add('hidden');
        document.getElementById('solved-complaints-table').classList.add('hidden');

        if (type === 'reports') {
            document.getElementById('solved-reports-table').classList.remove('hidden');
        } else if (type === 'complaints') {
            document.getElementById('solved-complaints-table').classList.remove('hidden');
        }
    }

    function hideOtherSections() {
        document.getElementById('reports-table').classList.add('hidden');
        document.getElementById('complaints-table').classList.add('hidden');
        document.getElementById('solved-reports-table').classList.add('hidden');
        document.getElementById('solved-complaints-table').classList.add('hidden');
        document.getElementById('messages-section').classList.add('hidden'); // Hide messages by default
    }
</script>

</body>
</html>

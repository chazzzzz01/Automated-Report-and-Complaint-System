<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Office Page</title>
    <style>
        /* Fixed header styling */
        h1 {
            margin: 0;
            width: 100%;
            padding: 20px;
            color: #fff;
            background: linear-gradient(180deg, #160575, #0c68b3);
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-size: 24px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }

        /* Sidebar styling */
        #sidebar1 {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 50px;
            left: 0;
            padding-top: 20px;
            color: white;
            background: linear-gradient(180deg, #160575, #0c68b3);
            transition: width 0.3s ease;
        }

        #sidebar1 p {
            margin: 20px 0;
            font-size: 18px;
            text-transform: uppercase;
            text-align: center;
        }

        #sidebar1 a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
            padding: 10px;
        }

        #sidebar1 a:hover {
            background-color: #2378b6;
            transition: background-color 0.3s;
        }

        /* Content area */
        #content1 {
            margin-left: 270px;
            padding: 20px;
        }

        /* Button styling */
        button {
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            background-color: #0c68b3;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2378b6;
        }

        .status-pending { background-color: red; color: white; }
        .status-in-progress { background-color: yellow; color: black; }
        .status-solved { background-color: green; color: white; }
    
        /* Hidden/visible sections */
        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #sidebar1 {
                width: 80px;
            }

            #content1 {
                margin-left: 100px;
            }

            h1 {
                font-size: 18px;
                padding: 15px;
            }

            #sidebar1 p {
                font-size: 14px;
            }

            #sidebar1 a {
                font-size: 12px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            #sidebar1 {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
            }

            #content1 {
                margin-left: 0;
                padding: 10px;
            }

            button {
                width: 100%;
                padding: 15px;
            }
        }

        /* Responsive table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #0c68b3;
            color: white;
        }

        td {
            background-color: #f2f2f2;
        }

        @media (max-width: 768px) {
            th, td {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th, td {
                padding: 10px;
                border: none;
            }

            td {
                position: relative;
                padding-left: 50%;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

<h1>SpeakUpNow</h1>

<!-- Sidebar with Status and History links -->
<div id="sidebar1">
    <p>Welcome Admin!</p>
    <a href="#" id="dashboard-link" onclick="loadDashboard()">Dashboard</a>
    <p id="status-link" onclick="showButtons()">Status</p>
    <p id="history-link" onclick="showHistory()">History</p>
</div>

<!-- Main content section -->
<div id="content1">
    <!-- Buttons to toggle between Reports and Complaints -->
    <div id="buttons-container" class="hidden">
        <button onclick="showTable('reports')">Reports</button>
        <button onclick="showTable('complaints')">Complaints</button>
    </div>

    <!-- Solved History Buttons for Report and Complaint -->
    <div id="history-buttons-container" class="hidden">
        <button onclick="showSolvedTable('reports')">Solved Reports</button>
        <button onclick="showSolvedTable('complaints')">Solved Complaints</button>
    </div>

    <div id="content2">
        <!-- Dashboard content will load here -->
        <div id="dashboard-content"></div>

    {% include 'legal/legal_status.html' %}
    {% include 'legal/legal_history.html' %}
</div>

<script>
      function loadDashboard() {
            const dashboardContent = document.getElementById('dashboard-content');
            fetch("{% url 'dashboard_page' %}") // Assuming 'dashboard_page' is the name of the dashboard URL
                .then(response => response.text())
                .then(html => {
                    dashboardContent.innerHTML = html;
                    dashboardContent.style.display = 'block';
                    hideOtherSections();
                })
                .catch(error => console.error('Error loading dashboard:', error));
        }

     
        

    function showButtons() {
        document.getElementById('buttons-container').classList.toggle('hidden');
    }

    function showHistory() {
        document.getElementById('history-buttons-container').classList.toggle('hidden');
    }

    function showTable(type) {
        document.getElementById('reports-table').classList.add('hidden');
        document.getElementById('complaints-table').classList.add('hidden');

        if (type === 'reports') {
            document.getElementById('reports-table').classList.remove('hidden');
        } else if (type === 'complaints') {
            document.getElementById('complaints-table').classList.remove('hidden');
        }
    }

    function showSolvedTable(type) {
        document.getElementById('solved-reports-table').classList.add('hidden');
        document.getElementById('solved-complaints-table').classList.add('hidden');

        if (type === 'reports') {
            document.getElementById('solved-reports-table').classList.remove('hidden');
        } else if (type === 'complaints') {
            document.getElementById('solved-complaints-table').classList.remove('hidden');
        }
    }
    function disableButton(button) {
        // Disable the button after it is clicked
        button.disabled = true;
        // Optionally change the button text to indicate it's disabled
        button.innerText = 'Sent';
    }
</script>

</body>
</html>

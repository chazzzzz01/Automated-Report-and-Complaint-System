<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Office Page</title>
    <style>
        /* Keeping the header fixed at the top */
        h1 {
            margin: 0;
            width: 100%;
            padding: 20px;
            color: #fff;
            background: linear-gradient(180deg, #160575, #0c68b3);
            text-align: center;
            position: fixed; /* Fixes the header */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensures the header stays on top */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 80px; /* Prevent content from hiding behind the header */
        }

        /* Sidebar styling */
        #sidebar1 {
            width: 250px;
            height: 100vh; 
            position: fixed;
            top: 80px; 
            left: 0;
            padding-top: 20px;
            color: white;
            z-index: 999;
            background: linear-gradient(180deg, #160575, #0c68b3);
        }

        #sidebar1 p {
            margin: 20px 0;
            font-size: 18px;
            text-transform: uppercase;
            text-align: center;
           
        }

        #sidebar1 a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
            text-align: center;
            padding: 10px;
           
        }

        #sidebar1 a:hover {
           
            transition: background-color 0.3s;
            width: 100px;
        }

        /* Main content area styling */
        #content1 {
            margin-left: 270px; /* Leaves space for the sidebar */
            padding: 20px;
            font: bold;
           
        }

        /* Buttons container and hidden sections */
        #status-link, #history-link {
            cursor: pointer;
            display: block;
            padding: 10px;
            margin: 10px 0;
            color: white;
            text-align: center;
            border-radius: 5px;
        }

        #status-link:hover, #history-link:hover {
            background-color: #2378b6;
            transition: background-color 0.3s;
           
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block; /* Show when the 'visible' class is added */
        }
        
        /* Status colors */
        .status-pending {
            background-color: red;
            color: white;
        }

        .status-in-progress {
            background-color: yellow;
            color: black;
        }

        .status-solved {
            background-color: green;
            color: white;
        }

        .urgency-high {
            color: green;
        }

        .urgency-medium {
            color: yellow;
        }

        .urgency-low {
            color: red;
        }
    </style>
</head>
<body>

<h1>SpeakUpNow</h1>

<!-- Sidebar with Status and History links -->
<div id="sidebar1">
    <p>Welcome!</p>
    <p id="status-link" onclick="showButtons()">Status</p>
    <p id="history-link" onclick="showHistory()">History</p>
</div>

<!-- Main content section -->
<div id="content1">
    <!-- Buttons to toggle between Reports and Complaints -->
    <div id="buttons-container" class="hidden">
        <button onclick="showTable('reports')">Reports</button>
        <button onclick="showTable('complaints')">Complaints</button>
    </div>

    <!-- Solved History Buttons for Report and Complaint -->
    <div id="history-buttons-container" class="hidden">
        <button onclick="showSolvedTable('reports')">Solved Reports</button>
        <button onclick="showSolvedTable('complaints')">Solved Complaints</button>
    </div>

    {% include 'legal/legal_status.html' %}
    {% include 'legal/legal_history.html' %}
</div>

<script>
    function showButtons() {
        document.getElementById('buttons-container').classList.toggle('hidden');
    }

    function showHistory() {
        document.getElementById('history-buttons-container').classList.toggle('hidden');
    }

    function showTable(type) {
        // Hide all tables first
        document.getElementById('reports-table').classList.add('hidden');
        document.getElementById('complaints-table').classList.add('hidden');

        // Show the selected table
        if (type === 'reports') {
            document.getElementById('reports-table').classList.remove('hidden');
        } else if (type === 'complaints') {
            document.getElementById('complaints-table').classList.remove('hidden');
        }
    }

    function showSolvedTable(type) {
        // Hide all solved history tables first
        document.getElementById('solved-reports-table').classList.add('hidden');
        document.getElementById('solved-complaints-table').classList.add('hidden');

        // Show the selected solved table
        if (type === 'reports') {
            document.getElementById('solved-reports-table').classList.remove('hidden');
        } else if (type === 'complaints') {
            document.getElementById('solved-complaints-table').classList.remove('hidden');
        }
    }
</script>

</body>
</html>

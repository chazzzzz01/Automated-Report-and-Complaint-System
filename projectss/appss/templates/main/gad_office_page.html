<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD Office</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 0;
            padding: 20px;
            color: #fff;
            background: linear-gradient(180deg, #a40b0b, #660404);/* Red gradient */
           text-align: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Sidebar Styles */
        #sidebar2 {
            width: 200px;
            background-color: rgb(160, 0, 0); 
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto; /* Allow scrolling if needed */
        }
        #sidebar2 a, #sidebar2 p, #sidebar2 button {
            display: block;
            padding: 10px;
            font-size: 1.2em;
            color: #ffffff; /* Red text */
            text-decoration: none;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            background: none;
        }
        #sidebar2 a:hover, #sidebar2 p:hover, #sidebar2 button:hover {
            background-color: #301e1e; /* Light red hover */
        }

        /* Main Content Area */
        #content2 {
            margin-left: 220px; /* Adjusted to accommodate sidebar */
            padding: 20px;
        }

        /* Button Container */
        #buttons-container button, 
        #history-buttons-container button {
            padding: 10px 20px;
            font-size: 1em;
            margin-right: 10px;
            border: none;
            background-color: #b30000; /* Red buttons */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #buttons-container button:hover, 
        #history-buttons-container button:hover {
            background-color: #800000; /* Darker red on hover */
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1em;
            color: #333;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ffdddd; /* Light red table header */
            color: #b30000; /* Red text */
        }

        /* Status Indicators */
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
        }
        .status-pending {
            background-color: red;
            color: white;
        }
        .status-in-progress {
            background-color: yellow;
            color: black;
        }
        .status-solved {
            background-color: green;
            color: white;
        }

        /* Dashboard Box Styles */
        .dashboard-box {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
        }
        .dashboard-box h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            #sidebar2 {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
                padding: 10px;
            }
            #content2 {
                margin-left: 0;
                padding: 10px;
            }
            #sidebar2 a, #sidebar2 p, #sidebar2 button {
                font-size: 1em;
                padding: 8px;
            }
            h1 {
                font-size: 1.5em;
            }
            table {
                font-size: 0.9em;
            }
        }
        
        /* Table visibility toggle */
        #reports-table, #complaints-table, #buttons-container, 
        #history-buttons-container, #history-reports-table, #history-complaints-table,
        #messages-container, #dashboard-container, #gad-history {
            display: none; 
        }
        #reports-table.visible, #complaints-table.visible, #buttons-container.visible,
        #history-buttons-container.visible, #history-reports-table.visible, #history-complaints-table.visible,
        #messages-container.visible, #dashboard-container.visible, #gad-history.visible {
            display: block; 
        }

        /* Links styles */
        #dashboard-link, #history-link, #messages-link {
            color: #b30000; /* Red link color */
            cursor: pointer;
            text-decoration: underline;
            margin-right: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Bipsumbungan</h1>

    <div id="sidebar2">
        <h2>Welcome to GAD Office</h2>
        <a href="#" id="dashboard-link" onclick="toggleDashboard()">Dashboard</a>
        <button onclick="toggleSection('reports-table')">Report</button>
        <button onclick="toggleSection('complaints-table')">Complaint</button>
        <p id="history-link" onclick="toggleHistory()">Statistics</p>
        <p id="messages-link" onclick="toggleMessagesVisibility()">Messages</p>
    </div>

    <div id="content2">
        <!-- History Buttons for Reports and Complaints -->
        <div id="history-buttons-container">
            <button onclick="toggleSection('history-reports-table')">Solved Reports</button>
            <button onclick="toggleSection('history-complaints-table')">Solved Complaints</button>
        </div>

        <div id="dashboard-content"></div>
        <div id="gad-history">
            {% include 'offices/gad_history.html' %}
        </div>

        {% include 'offices/gad_status.html' %}
        <div id="messages-container">
            {% include 'offices/gad_message.html' %}
        </div>
    </div>

    <script>
        function toggleDashboard() {
            const dashboardContent = document.getElementById('dashboard-content');
            if (dashboardContent.style.display === 'block') {
                dashboardContent.style.display = 'none';
            } else {
                fetch("{% url 'dashboard_page' %}") 
                    .then(response => response.text())
                    .then(html => {
                        dashboardContent.innerHTML = html;
                        dashboardContent.style.display = 'block';
                    })
                    .catch(error => console.error('Error loading dashboard:', error));
            }
            // Only hide other content sections, not the sidebar
            hideOtherContentSectionsExcept('dashboard-content');
        }

        function hideOtherContentSectionsExcept(visibleId) {
            const sections = [
                'reports-table', 'complaints-table', 
                'history-buttons-container', 'history-reports-table', 
                'history-complaints-table', 'messages-container', 
                'gad-history'
            ];
            sections.forEach(id => {
                if (id !== visibleId) {
                    document.getElementById(id).style.display = 'none';
                }
            });
        }

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section.style.display === 'block') {
                section.style.display = 'none';
            } else {
                section.style.display = 'block';
            }
            hideOtherContentSectionsExcept(sectionId);
        }

        function toggleMessagesVisibility() {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.style.display = messagesContainer.style.display === 'none' ? 'block' : 'none';
            hideOtherContentSectionsExcept('messages-container');
        }

        function toggleHistory() {
            const historyContainer = document.getElementById('gad-history');
            historyContainer.style.display = historyContainer.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD Office</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 0;
            padding: 20px;
            color: #fff;
            background: linear-gradient(180deg, #160575, #0c68b3);
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Sidebar Styles */
        #sidebar2 {
            width: 200px;
            background: linear-gradient(180deg, #6f0575, #0c68b3);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
        }
        #sidebar2 a, #sidebar2 p {
            display: block;
            padding: 10px;
            font-size: 1.2em;
            color: #333;
            text-decoration: none;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #sidebar2 a:hover, #sidebar2 p:hover {
            background-color: #f0f2f5;
        }

        /* Main Content Area */
        #content2 {
            margin-left: 270px;
            padding: 20px;
        }

        /* Button Container */
        #buttons-container button, 
        #history-buttons-container button {
            padding: 10px 20px;
            font-size: 1em;
            margin-right: 10px;
            border: none;
            background-color: #0c68b3;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #buttons-container button:hover, 
        #history-buttons-container button:hover {
            background-color: #094a87;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1em;
            color: #333;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }

        /* Status Badge Styling */
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
        }
        .status-pending {
            background-color: red;
            color: white;
        }
        .status-in-progress {
            background-color: yellow;
            color: black;
        }
        .status-solved {
            background-color: green;
            color: white;
        }

        /* Dashboard Box Styling */
        .dashboard-box {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
        }
        .dashboard-box h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #sidebar2 {
                width: 100%;
                height: auto;
                position: relative;
            }
            #content2 {
                margin-left: 0;
            }
            table {
                font-size: 0.9em;
            }
            h1 {
                font-size: 1.5em;
            }
        }
        
        /* Table visibility toggle */
        #reports-table, #complaints-table, #buttons-container, 
        #history-buttons-container, #history-reports-table, #history-complaints-table,
        #messages-container, #dashboard-container {
            display: none; /* Initially hidden */
        }
        #reports-table.visible, #complaints-table.visible, #buttons-container.visible,
        #history-buttons-container.visible, #history-reports-table.visible, #history-complaints-table.visible,
        #messages-container.visible, #dashboard-container.visible {
            display: block; /* Show when 'visible' class is added */
        }

        /* Link Styling */
        #status-link, #history-link, #messages-link, #dashboard-link {
            color: #0c68b3;
            cursor: pointer;
            text-decoration: underline;
            margin-right: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>SpeakUpNow</h1>

    <div id="sidebar2">
        
    <h2>Welcome to GAD Office</h2>
        <a href="#" id="dashboard-link" onclick="loadDashboard()">Dashboard</a>
        <p id="status-link" onclick="toggleVisibility('buttons-container', 'reports-table', 'complaints-table', 'dashboard-container', 'history-buttons-container', 'messages-container')">Status</p>
        <p id="history-link" onclick="toggleVisibility('history-buttons-container', 'history-reports-table', 'history-complaints-table', 'dashboard-container', 'buttons-container', 'messages-container')">History</p>
        <p id="messages-link" onclick="toggleMessagesVisibility()">Messages</p>
    </div>

    <div id="content2">
        <!-- Buttons for Reports and Complaints -->
        <div id="buttons-container">
            <button onclick="showSection('reports-table', 'complaints-table')">Reports</button>
            <button onclick="showSection('complaints-table', 'reports-table')">Complaints</button>
        </div>

        <!-- History Buttons for Reports and Complaints -->
        <div id="history-buttons-container">
            <button onclick="showSection('history-reports-table', 'history-complaints-table')">Solved Reports</button>
            <button onclick="showSection('history-complaints-table', 'history-reports-table')">Solved Complaints</button>
        </div>


        <div id="content2">
            <!-- Dashboard content will load here -->
            <div id="dashboard-content"></div>

        
        {% include 'offices/gad_status.html' %}
        {% include 'offices/gad_history.html' %}
        {% include 'offices/gad_message.html' %}
       
    </div>

    <script>
       
        function loadDashboard() {
            const dashboardContent = document.getElementById('dashboard-content');
            fetch("{% url 'dashboard_page' %}") // Assuming 'dashboard_page' is the name of the dashboard URL
                .then(response => response.text())
                .then(html => {
                    dashboardContent.innerHTML = html;
                    dashboardContent.style.display = 'block';
                    hideOtherSections();
                })
                .catch(error => console.error('Error loading dashboard:', error));
        }

        function hideOtherSections() {
            document.getElementById('buttons-container').style.display = 'none';
            document.getElementById('reports-table').style.display = 'none';
            document.getElementById('complaints-table').style.display = 'none';
            document.getElementById('history-buttons-container').style.display = 'none';
            document.getElementById('history-reports-table').style.display = 'none';
            document.getElementById('history-complaints-table').style.display = 'none';
            document.getElementById('messages-container').style.display = 'none';
        }
        

        function toggleVisibility(containerId, ...otherIds) {
            const container = document.getElementById(containerId);
            container.style.display = container.style.display === 'none' ? 'block' : 'none';

            otherIds.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.style.display = 'none';
                }
            });
        }

        function showSection(visibleId, hiddenId) {
            document.getElementById(visibleId).style.display = 'block';
            document.getElementById(hiddenId).style.display = 'none';
        }

        function toggleMessagesVisibility() {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.style.display = messagesContainer.style.display === 'none' ? 'block' : 'none';

            // Hide other sections
            document.getElementById('dashboard-container').style.display = 'none';
            document.getElementById('buttons-container').style.display = 'none';
            document.getElementById('reports-table').style.display = 'none';
            document.getElementById('complaints-table').style.display = 'none';
            document.getElementById('history-buttons-container').style.display = 'none';
            document.getElementById('history-reports-table').style.display = 'none';
            document.getElementById('history-complaints-table').style.display = 'none';

            if (messagesContainer.style.display === 'block') {
                fetchMessages();
            }
        }

        function fetchMessages() {
            fetch('/api/messages')
                .then(response => response.json())
                .then(data => {
                    const messagesList = document.getElementById('messages-list');
                    messagesList.innerHTML = '';
                    data.messages.forEach(message => {
                        const listItem = document.createElement('li');
                        listItem.textContent = message.text;
                        listItem.dataset.id = message.id;
                        listItem.onclick = function() {
                            document.getElementById('recipient-id').value = message.id;
                        };
                        messagesList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching messages:', error));
        }
    </script>

</body>
</html>
